<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Code Names</title>
    <meta name="description" content="Code Names">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="styles/styles.css?v=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
</head>

<body>
<div>
    <div id='header'>
        <a href="https://ghelouis.github.io/codenames/">Code Names</a>
        <div class="score-container">
            <span class="score-item" id="redScore"></span>
            <span class="score-item" id="blueScore"></span>
        </div>
        <div class="seed-container">
            <span class="label">Seed</span>
            <input type="text" id="seed" placeholder="seed" size="8" autofocus>
        </div>
        <select id='gameMode'>
            <option value="french">French</option>
            <option value="default">English</option>
            <option value="spanish">Spanish Word Set</option>
            <option value="2knouns">2K Nouns</option>
            <option value="movies">Top 250 Movies</option>
            <option value="custom">Custom Words</option>
        </select>
        <div class="confirm-container">
            <span id="confirmText" class="label">Confirm?</span>
            <input type="checkbox" id="confirm">
        </div>
        <button id="reset" onclick="fire()">Reset</button>
        <button id="spymaster" onclick="spyMaster()">SpyMaster</button>
    </div>
</div>
<div id="board"></div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="scripts/data.js"></script>
<script src="scripts/seedrandom.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
